<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas vindas</title>
    <style>
        body{font-size: 14px; font-family: Verdana, Geneva, Tahoma, sans-serif;}
        button{padding: 20px; border-radius: 3px; background-color: blanchedalmond;}
    </style>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <button onclick="clicou()">Inicie o desafio</button>
    
    <script>
        function clicou(){
            let nome = window.prompt(`Qual seu nome?`)
            let idade = window.prompt(`Oi ${nome}, quantos anos vc tem ?`)

            window.alert(`Acabo de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
