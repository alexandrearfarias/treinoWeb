<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio dos botões</title>
    <style>
        body{
            font-size: 14pt;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        div{
            display: inline-block;
        }
        button{
            padding: 20px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Desafio dos Botões</h1>
    <div>
        <button onclick="clique1()">Botão 1</button>
        <button onclick="clique2()">Botão 2</button>
        <button onclick="clique3()">Botão 3</button>
    </div>

    <script>
        function clique1(){
            window.alert(`Você clicou no 1º botão`)
        }
        function clique2(){
            window.alert(`Você clicou no 2º botão`)
        }
        function clique3(){
            window.alert(`Você clicou no 3º botão`)
        }
    </script>
</body>
</html>
